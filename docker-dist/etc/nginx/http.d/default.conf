server {

  listen 80 default_server;

  proxy_intercept_errors on;
  proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504 http_404 ;

  root /www/app/static;

  location ~ \.sh$ {
        return 403;
  }

  location / {

        location ^~ /plug/ {
                alias /www/app/plug;
                try_files $uri @shell2http;
        }

        try_files $uri @shell2http;

  }

  location @shell2http {
      proxy_pass http://127.0.0.1:8080;
  }   

}

